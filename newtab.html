<html>
	<head>
		<title>My new tab page</title>
		<link rel="stylesheet" href="style.css"></link>
		<script src='./jquery-2.2.0.min.js'></script>
		<script src='./jquery-ui.min.js'></script>
		<script src="newtab.js"></script>
	</head>
	<body>
		
		<div id="linkList"></div>
		<a id="addLink" class="setting" href="#" title="Click to add a new bookmark">
			<span class="icon icon-plus"></span>
		</a>
		<a id="editLinks"  class="setting" href="#" title="Click to manage your bookmarks">
			<span class="icon icon-pencil"></span>
		</a>
		<div id="addLinkModal" title="Add a new shortcut">
			<div>Add a new shortcut<span>x</span></div>
			
			<label for="title">Website Name</label>
			<input type="text" id="title" name="title">
			<label for="url">Website URL</label>
			<input type="text" id="url" name="url">
			<a href="#">Add</a>
		</div>
		
	</body>
</html>
