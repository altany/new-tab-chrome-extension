<html>
	<head>
		<title>My new tab page</title>
		<link rel="stylesheet" href="style.css"></link>
		<script src='./jquery-2.2.0.min.js'></script>
		<script src='./jquery-ui.min.js'></script>
		<script src="newtab.js"></script>
	</head>
	<body>
		<div id="instructions">
			<div>Hello, this is you new tab page.</div>
			<div>Click on any bookmark to edit or delete and click <span class="icon icon-checkmark"></span> when you're done.</div>
		</div>
		<div id="linkList"></div>
		<a id="addLink" class="setting" title="Click to add a new bookmark">
			<span class="icon icon-plus"></span>
		</a>
		<a id="editLinks"  class="setting" title="Click to manage your bookmarks">
			<span class="icon icon-pencil"></span>
		</a>
		<div id="editElem">
			<span class="icon icon-pencil2"></span>
			<span class="icon icon-cross"></span>
		</div>
		<div class="modal">
			<header></header>
			<span class="icon icon-cross"></span>
			<error></error>
			<label for="title">Website Name</label>
			<input type="text" id="title" name="title">
			<label for="url">Website URL</label>
			<input type="text" id="url" name="url">
			<a href="#">Add</a>
		</div>
		
	</body>
</html>
